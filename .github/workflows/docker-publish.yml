name: Build & Push (Docker Hub)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # ë§Œì•½ Secretsë¥¼ Environment(ì˜ˆ: prod)ì— ë„£ì—ˆë‹¤ë©´ ì´ ì¤„ì„ ì¶”ê°€í•´:
    # environment: prod

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build JAR with Maven
        run: mvn -B clean package -DskipTests

      # ğŸ‘‰ ì‹œí¬ë¦¿ ì¡´ì¬ ì—¬ë¶€ ë¹ ë¥¸ ê²€ì¦ (ê°’ì€ ì¶œë ¥ ì•ˆ ë¨)
      - name: Verify Docker Hub secrets exist
        run: |
          [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ] || (echo "Missing DOCKERHUB_USERNAME" && exit 1)
          [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ] || (echo "Missing DOCKERHUB_TOKEN" && exit 1)

      # ğŸ‘‰ ì•¡ì…˜ ëŒ€ì‹  CLIë¡œ ë¡œê·¸ì¸ (ë“¤ì—¬ì“°ê¸°, with ì´ìŠˆ íšŒí”¼)
      - name: Log in to Docker Hub (CLI)
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push image
        uses: docker/build-push-action@v5
        with:
          context: .
          # Dockerfileì´ ë£¨íŠ¸ê°€ ì•„ë‹ˆë©´ ì•„ë˜ ì¤„ ì¶”ê°€:
          # file: ./docker/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/myshop:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/myshop:${{ github.sha }}