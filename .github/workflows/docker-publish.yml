name: Build & Push (Docker Hub)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # 만약 Secrets를 Environment(예: prod)에 넣었다면 이 줄을 추가해:
    # environment: prod

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build JAR with Maven
        run: mvn -B clean package -DskipTests

      # 👉 시크릿 존재 여부 빠른 검증 (값은 출력 안 됨)
      - name: Verify Docker Hub secrets exist
        run: |
          [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ] || (echo "Missing DOCKERHUB_USERNAME" && exit 1)
          [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ] || (echo "Missing DOCKERHUB_TOKEN" && exit 1)

      # 👉 액션 대신 CLI로 로그인 (들여쓰기, with 이슈 회피)
      - name: Log in to Docker Hub (CLI)
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push image
        uses: docker/build-push-action@v5
        with:
          context: .
          # Dockerfile이 루트가 아니면 아래 줄 추가:
          # file: ./docker/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/myshop:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/myshop:${{ github.sha }}